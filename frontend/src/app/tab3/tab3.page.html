   <ion-header>
    <ion-toolbar>
      <ion-title>Users List</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list  >
      <ion-item  class="uno-background-color"  *ngFor="let comic of Comics">
        <ion-label >
          <h2>Comic: {{comic.comic}}</h2>
          <h3>Autor: {{comic.autor}}</h3>
          <hr>          
        </ion-label>
  
        <div class="item-note" item-end>
          <button ion-button clear [routerLink]="['/update/', comic.id]">
            <ion-icon name="create" style="zoom:1.5"></ion-icon>
          </button>
          <button ion-button clear (click)="removeComic(comic.id)">
            <ion-icon name="trash" style="zoom:1.5"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>
  
  </ion-content>
